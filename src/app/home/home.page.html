<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>
      <strong>{{text}}</strong>
    </p>
    <ion-button fill="clear" (click)="ChangeText()">
      Change Text
    </ion-button>
  </div>
</ion-content>
